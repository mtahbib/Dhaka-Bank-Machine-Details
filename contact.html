    <!-- Navbar -->

        <div class="flex items-center justify-between">
    
            <!-- Logo on the left -->

    <body>
        <div class="container mx-auto my-8 p-8 bg-white rounded-md shadow-md flex-1">
            <div class="text-center">
                <h1 class="text-4xl font-bold mb-4">Contact Details</h1>
    
                <div class="flex flex-col items-center">
                    <div class="mb-4">
                        <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name:</label>
                        <input type="text" id="fullName" placeholder="Enter Full Name" class="border rounded-md px-4 py-2 w-64">
                    </div>
    
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                        <input type="email" id="email" placeholder="Enter Email" class="border rounded-md px-4 py-2 w-64">
                    </div>
    
                    <div class="mb-4">
                        <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message:</label>
                        <textarea id="message" placeholder="Enter your message" class="border rounded-md px-4 py-2 w-64"></textarea>
                    </div>
    
                    <button onclick="submitContactDetails()" class="bg-blue-500 text-white py-2 px-4 rounded-md mb-4">Submit Details</button>
                </div>
    
                <div id="contactResult"></div>
            </div>
        </div>

    </body>
